<ion-view view-title="Profile">  
  <ion-content>  
    <div class="list">
      <!-- Profile picture -->
      <div class="item item-image">
        <img ng-src={{photoURL}}>
      </div>  

      <!-- Input name -->
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" name="name" ng-model="profile.name" placeholder="John Smith">
      </label>

      <!-- Input bio -->
      <label class="item item-input item-stacked-label">
        <span class="input-label">Brief bio</span>
        <textarea name="bio" ng-model="profile.bio" placeholder="Bio"></textarea>
      </label>

      <!-- Add skills -->
      <label class="item item-input item-stacked-label">
        <span class="input-label">Skills</span>
        <input type="text" name="skills" ng-model="profile.newSkill" placeholder="e.g. Ionic, AngularJS, React,...">
      </label>

      <div class="item">
        <button class="button button-positive" ng-click="addSkill(profile.newSkill)">
          Add Skill
        </button>      
      </div>

      <!-- Skill list -->
      <div class="item" style="white-space: normal">
        <div class="textchip" ng-repeat="sk in skills | orderBy:sk">
          {{ sk }}
          <span class="textchip-closebutton" ng-click="removeSkill(sk)">&times;</span>
        </div>
      </div> 

      <!-- Add position -->
      <label class="item item-input item-stacked-label">
        <span class="input-label">Desired positions</span>
        <input type="text" name="position" ng-model="profile.newPosition" placeholder="e.g. Project manager, Designer, Developer,...">
      </label>

      <div class="item">
        <button class="button button-positive" ng-click="addPosition(profile.newPosition)">
          Add Position
        </button>
      </div>

      <!-- Position list -->
      <div class="item" style="white-space: normal">
        <div class="textchip" ng-repeat="pos in desiredPositions | orderBy:pos">
          {{ pos }}
          <span class="textchip-closebutton" ng-click="removePosition(pos)">&times;</span>
        </div>
      </div>

      <br>
      <br>
      <br>

      <!-- Save -->
      <button class="button button-positive" ng-click="saveProfile()" ng-disabled="isSavingProfile">
        Save Profile
      </button>

    </div>
  </ion-content>
</ion-view>
