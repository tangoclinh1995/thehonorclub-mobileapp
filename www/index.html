<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- CSS & SCSS bundle -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="bundle/style.bundle.css" rel="stylesheet">
    <link href="bundle/scss_style.bundle.css" rel="stylesheet">

    <!-- Ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Firebase & AngularFire -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- Ionic Tinder card library -->
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic-ion-tinder-cards/ionic.tdcards.js"></script>
    
    <link href="lib/ionic-ion-tinder-cards/ionic.tdcards.css" rel="stylesheet">

    <!-- ngCordova for social Sharing and Maps API -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- Cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Ionic Datepicker -->
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- Ionic Timepicker -->
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <!-- Moment.JS -->
    <script src="lib/moment/min/moment.min.js"></script>

    <!-- Your app's js -->
    <script src="app.js"></script>    

    <!--
      Firebase Initialization script
      Please create a file called firebase_init.js in www directory 
      in the following format:

        firebase.initializeApp({
          apiKey: <YOUR_API_KEY>,
          authDomain: <YOUR_AUTH_DOMAIN>,
          databaseURL: <YOUR_DATABASE_URL>,
          storageBucket: <YOUR_STORAGE_BUCKET>,
          messagingSenderId: <YOUR_MESSAGE_SENDER_ID>
        });

        angular.module("thehonorclub")
        .constant("firebaseKey", <YOUR_API_KEY>);

      This file is IGNORED by Git, so you need to add it by yourself
      For more information, visit the team's Slack Channel
    -->
    <script src="firebase_init.js"></script>

    <!-- Production -->
    <script src="bundle/routing.bundle.js"></script>
    <script src="bundle/controllers.bundle.js"></script>
    <script src="bundle/services.bundle.js"></script>
  </head>

  <body ng-app="thehonorclub">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>  

</html>
